<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--     Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="payment.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <title>Movie List</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <span class="navbar-brand">
        <span style="font-size: 1.6vw;padding-left: 0.5vw;">&#10025; </span>
        <span style="font-size: 1.2vw;"> Fabflix </span>
    </span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html"> Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="browse.html"> Browse <span class="sr-only">(current)</span></a>
            </li>

<!--            <li class="nav-item active">-->
<!--                <a class="nav-link" href="search.html"> <i class="fas fa-search icon"> </i> <span class="sr-only">(current)</span></a>-->
<!--            </li>-->

        </ul>

        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder=" Search.." name="search">
                <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <a class="nav-link" href="shopping.html"> <i class="fas fa-shopping-cart"></i> </a>

        <a class="nav-link" href="login.html">Logout</a>

    </div>
</nav>


<h2>Payment</h2>

<h3 id="cart_total"> Cart Total: $0 </h3>

<h3 id="wrong_information_label"></h3>

<div class="container">
    <form id="payment_form">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" required>
        </div>
        <div class="form-group">
            <label for="credit_card_number">Credit Card Number</label>
            <input type="text" class="form-control" id="credit_card_number" required>
        </div>

        <div class="form-group">
            <label for="expiration_date">Expiration Date</label>
            <input type="number" class="form-control" id="expiration_date" min="1" max="31" required>
        </div>
        <div class="form-group">
            <label for="expiration_month">Expiration Month</label>
            <input type="number" class="form-control" id="expiration_month" min="1" max="12" required>
        </div>
        <div class="form-group">
            <label for="expiration_year">Expiration Year</label>
            <input type="number" class="form-control" id="expiration_year" required>
        </div>



        <button type="submit" id="submit_button" class="btn btn-primary">Place Order</button>
    </form>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="payment.js"></script>

</body>


</html>
