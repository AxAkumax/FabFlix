<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--     Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <title>Movie List</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <span class="navbar-brand">
        <span style="font-size: 1.6vw;padding-left: 0.5vw;">&#10025; </span>
        <span style="font-size: 1.2vw;"> Fabflix </span>
    </span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href=""> Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="search.html"> Search <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="browse.html"> Browse <span class="sr-only">(current)</span></a>
            </li>

        </ul>

        <a class="nav-link" href="login.html">Logout</a>

    </div>
</nav>


<div id="searchResults" class="row justify-content-center">
    <div id="noResultsMessage" class="text-center" style=" display: none; justify-content: center;
    margin-top: 1vw; align-items: center; width: 100%; height: 100%;">
        <p id = "noResults">No movies found</p>
    </div>
    <div id="nParametersMessage" class="text-center" style="display: none; justify-content: center;
    margin-top: 1vw; align-items: center; width: 100%; height: 100%;">
        <p id = "noParameters">No parameters given</p>
    </div>
    <table id=movie_table class="table table-hover table-dark">
        <thead style="display: none;">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody id=movie_table_body>
        <!-- Search results will be dynamically added here using JavaScript -->
        </tbody>
    </table>
</div>
<div id ="prevNextButton" class="row justify-content-center" style = "margin-top: 2.5vw; margin-bottom: 1vw; display: none;">
    <button id="prevBtn" class="btn btn-secondary mr-2" onclick="prevPage()"> < Prev</button>
    <button id="nextBtn" class="btn btn-secondary" onclick="nextPage()">Next > </button>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
<footer>
    &#xa9; 2024 Akshita Akumalla, Niharika Kumar
</footer>
</body>


</html>
