    -->

<h1> Movie List </h1>
<div id = "form-field" class="row justify-content-center">
    <form id="sortForm" action="#">
        <div class="form-row">

            <div class="form-group col-md-3">
                <label for="sortAttribute">Sort by:</label>
                <select class="form-control form-control-sm" id="sortAttribute" name="sortAttribute">
                    <option value="title ASC, average_rating ASC" selected>Title ASC, Rating ASC</option>
                    <option value="title ASC, average_rating DESC">Title ASC, Rating DESC</option>
                    <option value="title DESC, average_rating ASC">Title DESC, Rating ASC</option>
                    <option value="title DESC, average_rating DESC">Title DESC, Rating DESC</option>
                    <option value="average_rating ASC, title ASC">Rating ASC, Title ASC</option>
                    <option value="average_rating ASC, title DESC">Rating ASC, Title DESC</option>
                    <option value="average_rating DESC, title ASC">Rating DESC, Title ASC</option>
                    <option value="average_rating DESC, title DESC">Rating DESC, Title DESC</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="moviesPerPage">Movies per Page:</label>
                <select class="form-control form-control-sm" id="moviesPerPage">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="form-group col-md-3">
            <button type="submit" class="btn btn-purple">Sort</button>
            </div>
        </div>

    </form>
</div>

<div id="searchResults" class="row justify-content-center">
    <div id="noResultsMessage" class="text-center" style=" display: none; justify-content: center;
    margin-top: 1vw; align-items: center; width: 100%; height: 100%;">
        <p id = "noResults">No movies found</p>
    </div>
    <div id="nParametersMessage" class="text-center" style="display: none; justify-content: center;
    margin-top: 1vw; align-items: center; width: 100%; height: 100%;">
        <p id = "noParameters">No parameters given</p>
    </div>
    <table id=movie_table class="table table-hover table-dark">
        <thead style="display: none;">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Add to Cart</th>
        </tr>
        </thead>
        <tbody id=movie_table_body>
        <!-- Search results will be dynamically added here using JavaScript -->
        </tbody>
    </table>
</div>
<div id ="prevNextButton" class="row justify-content-center" style = "margin-top: 2.5vw; margin-bottom: 2vw; display: none;">
    <button id="prevBtn" class="btn btn-secondary mr-2" onclick="prevPage()"> < Prev</button>
    <button id="nextBtn" class="btn btn-secondary" onclick="nextPage()">Next > </button>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie.js"></script>
