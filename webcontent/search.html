<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--     Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="search.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Search</title>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <span class="navbar-brand">
        <span style="font-size: 1.6vw;padding-left: 0.5vw;">&#10025; </span>
        <span style="font-size: 1.2vw;"> Fabflix </span>
    </span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html"> Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href=""> Search <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="browse.html"> Browse <span class="sr-only">(current)</span></a>
            </li>

        </ul>

        <a class="nav-link" href="login.html">Logout</a>

    </div>
</nav>

<!-- Search form -->
<div id = "form-field" class="row justify-content-center">
    <form id="searchForm" action="movie.html">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputTitle">Title:</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Enter movie title">
            </div>
            <div class="form-group col-md-3">
                <label for="inputYear">Year:</label>
                <input type="text" class="form-control" id="inputYear" placeholder="Enter release year">
            </div>
            <div class="form-group col-md-3">
                <label for="inputDirector">Director:</label>
                <input type="text" class="form-control" id="inputDirector" placeholder="Enter director name">
            </div>
            <div class="form-group col-md-3">
                <label for="inputStar">Star's Name:</label>
                <input type="text" class="form-control" id="inputStar" placeholder="Enter Star's name">
            </div>

            <div class="form-group col-md-3">
                <label for="sortAttribute">Sort by:</label>
                <select class="form-control form-control-sm" id="sortAttribute" name="sortAttribute">
                    <option value="title ASC, average_rating ASC" selected>Title ASC, Rating ASC</option>
                    <option value="title ASC, average_rating DESC">Title ASC, Rating DESC</option>
                    <option value="title DESC, average_rating ASC">Title DESC, Rating ASC</option>
                    <option value="title DESC, average_rating DESC">Title DESC, Rating DESC</option>
                    <option value="average_rating ASC, title ASC">Rating ASC, Title ASC</option>
                    <option value="average_rating ASC, title DESC">Rating ASC, Title DESC</option>
                    <option value="average_rating DESC, title ASC">Rating DESC, Title ASC</option>
                    <option value="average_rating DESC, title DESC">Rating DESC, Title DESC</option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <label for="moviesPerPage">Movies per Page:</label>
                <select class="form-control form-control-sm" id="moviesPerPage">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

        </div>

        <button type="submit" class="btn btn-purple">Search</button>
    </form>
</div>

<!-- Search results will be displayed here -->
<div id="searchResults" class="row justify-content-center">
    <div id="nParametersMessage" class="text-center" style="display: none; justify-content: center;
    margin-top: 1vw; align-items: center; width: 100%; height: 100%;">
        <p id = "noParameters">No parameters given</p>
    </div>
</div>

<!-- Bootstrap and other JavaScript libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Your custom JavaScript file -->
<script src="movie.js"></script>
<script src="search.js"></script>

</body>


</html>
