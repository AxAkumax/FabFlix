<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--     Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="search.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Search</title>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">

    <a class="navbar-brand mr-auto" href="index.html">
        <span style="font-size: 2.2vw;padding-left: 0.5vw;">&#10025; </span>
        <span style="font-size: 1.4vw;"> Fabflix </span>
    </a>

    <a class="navbar-brand" href="">
        <span style="font-size: 1.3vw; padding-right: 1.7vw" > Search </span>
    </a>
    <div class="ml-auto">
        <a class="navbar-brand" href="login.html">
            <span style="font-size: 1.3vw; padding-right: 1.7vw" > Logout </span>
        </a>
    </div>
</nav>

<!-- Search form -->
<div id = "form-field" class="row justify-content-center">
    <form id="searchForm" action="api/search">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputTitle">Title:</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Enter movie title">
            </div>
            <div class="form-group col-md-3">
                <label for="inputYear">Year:</label>
                <input type="text" class="form-control" id="inputYear" placeholder="Enter release year">
            </div>
            <div class="form-group col-md-3">
                <label for="inputDirector">Director:</label>
                <input type="text" class="form-control" id="inputDirector" placeholder="Enter director name">
            </div>
            <div class="form-group col-md-3">
                <label for="inputStar">Star's Name:</label>
                <input type="text" class="form-control" id="inputStar" placeholder="Enter Star's name">
            </div>

            <div class="form-group col-md-3">
                <label for="sortAttribute">Sort by:</label>
                <select class="form-control form-control-sm" id="sortAttribute" name="sortAttribute">
                    <option value="title">Title</option>
                    <option value="rating" selected>Rating</option>
                </select>
            </div>

            <!-- Dropdown menu for selecting the order -->
            <div class="form-group col-md-3">
                <label for="sortOrder">Order:</label>
                <select class="form-control form-control-sm" id="sortOrder" name="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc" selected>Descending</option>
                </select>
            </div>

        </div>

        <button type="submit" class="btn btn-purple">Search</button>
    </form>
</div>

<!-- Search results will be displayed here -->
<div id="searchResults" class="row justify-content-center">
    <div id="noResultsMessage" class="text-center" style="display: none; justify-content: center;
    margin-top: 1vw; align-items: center; width: 100%; height: 100%;">
        <p id = "noResults">No movies found</p>
    </div>
    <div id="nParametersMessage" class="text-center" style="display: none; justify-content: center;
    margin-top: 1vw; align-items: center; width: 100%; height: 100%;">
        <p id = "noParameters">No parameters given</p>
    </div>
    <table id=movie_table class="table table-hover table-dark">
        <thead style="display: none;">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody id=movie_table_body>
        <!-- Search results will be dynamically added here using JavaScript -->
        </tbody>
    </table>
</div>

<!-- Bootstrap and other JavaScript libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Your custom JavaScript file -->
<script src="search.js"></script>
</body>


</html>
